language: cpp
dist:     focal
services:
  - docker

matrix:
  include:
  - os:  linux
    env: BITS=32
  - os:  linux
    env: BITS=64

script:
- docker run -v$PWD:/src -w /src ubuntu:groovy /bin/sh -c "TZ=Europe/Berlin && ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone && apt-get -qq update && apt-get -qq install -y mingw-w64 python3 perl cmake zip && (for alt in i686-w64-mingw32-g++ i686-w64-mingw32-gcc x86_64-w64-mingw32-g++ x86_64-w64-mingw32-gcc; do update-alternatives --set \$alt /usr/bin/\$alt-posix; done); make -f Makefile.mingw BITS=$BITS"

deploy:
  provider:     releases
  file:         NppFTP*.zip
  file_glob:    true
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
