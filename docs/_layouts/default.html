<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="NppFTP : Plugin for Notepad++ allowing FTP, FTPS, FTPES and SFTP communications">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <title>NppFTP</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ashkulz/NppFTP">View on GitHub</a>
          <h1 id="project_title">NppFTP</h1>
          <h2 id="project_tagline">Plugin for Notepad++ allowing FTP, FTPS, FTPES and SFTP communications</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">NppFTP maintained by <a href="https://github.com/ashkulz">Ashish Kulkarni</a>, originally by harrybharry.</p>
      </footer>
    </div>

  </body>
</html>
